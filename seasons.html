<html lang="en">

<head>

<body class="body">
    <div class="top center">
        <section class="top__contant">

            <button class="button">Поехали!</button>
        </section>
    </div>
    <section class="gamebox center">
        <div class="gamebox__content">
            <div class="gamebox__content_cart gamebox__content_cart1">
                <p class="gamebox__content_name">Игра 1</p>
            </div>
            <div class="gamebox__content_cart gamebox__content_cart2">
                <p class="gamebox__content_name">Игра 2</p>
            </div>
            <div class="gamebox__content_cart gamebox__content_cart3">
                <p class="gamebox__content_name">Игра 3</p>
            </div>
